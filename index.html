<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCAP Customer Support - Welcome</title>
    <link href="./app.min.css" rel="stylesheet">

    <!-- Cache-Control meta tags to prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        .landing-container {
            text-align: center;
        }

        .landing-title {
            font-size: 35px;
            color: rgb(0, 0, 0);
            margin-bottom: 0px;
        }

        .landing-container img {
            margin-top: 0;
            margin-bottom: 0px;
        }

        .landing-container .description {
            font-size: 16px;
            color: rgb(0, 0, 0);
            margin-bottom: 5px;
            margin-top: -30px;
        }

        .input-field {
            display: block;
            width: 350px;
            padding: 14px;
            margin: 10px auto;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Change border color of input when focused */
        .input-field:focus {
            outline: none;
            border-color: rgb(94, 148, 252);
        }

        /* Style only the placeholder text */
        .input-field::placeholder {
            font-style: italic;
            font-weight: normal;
            text-transform: none;
        }

        /* Style for the submit button */
        .submit-button {
            display: block;
            width: 350px;
            padding: 14px;
            margin: 10px auto;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: rgb(31, 107, 255);
            border: 1px solid rgb(31, 107, 255);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        /* Resend button style */
        .resend-button {
            width: 100%;
            background-color: rgb(201, 210, 227);
            color: black;
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Ensure grey background when disabled */
        .resend-button:disabled {
            background-color: rgba(201, 210, 227, 0.5) !important; /* Faded grey color */
            color: rgba(0, 0, 0, 0.5) !important; /* Faded text color */
            cursor: not-allowed;
        }

        /* Change border color of button when focused */
        .submit-button:focus {
            outline: none;
            border-color: rgb(94, 148, 252);
        }

        /* Disabled button style with faded background */
        .submit-button:disabled,
        .close-button:disabled {
            background-color: rgba(31, 107, 255, 0.5); /* Faded color */
            border-color: rgba(31, 107, 255, 0.5); /* Faded border */
            cursor: not-allowed; /* Change cursor to indicate disabled state */
        }

        .welcome-text {
            font-size: 20px;
            font-weight: 350;
            color: rgb(0, 0, 0);
            margin-bottom: 5px;
        }

        .card-header-2 {
            padding: 0.75rem 1.25rem;
            margin-bottom: 0;
        }

        /* Mobile responsiveness adjustments */
        @media (max-width: 600px) {
            .landing-container {
                margin-top: 5%;
            }

            .landing-title {
                font-size: 28px;
            }

            .welcome-text {
                font-size: 18px;
            }

            .description {
                font-size: 14px;
            }

            img {
                max-width: 100%;
                height: auto;
            }

            .input-field,
            .submit-button {
                width: 90%;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close-button {
            background-color: rgb(31, 107, 255);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<div class="card-header-2 font-weight-600 d-flex align-items-center">
    <div class="mr-auto"><img src="./Logo_DCAP_Primary.jpg" alt="" width="70"></div>
</div>

<header>
    <div class="container">
    </div>
</header>

<body>
    <div class="landing-container">
        <h5 class="welcome-text">Selamat datang ke</h5>
        <h1 class="landing-title">Khidmat Pelanggan</h1>
        <img src="./Customer Support.gif" alt="" width="350">

        <p class="description">Sila isikan maklumat anda untuk teruskan</p>

        
        <!-- No spaces allowed in the input for No. Plat Kenderaan -->
        <input type="text" id="plateNumber" placeholder="No. Plat Kenderaan (Contoh : ABC1234)" class="input-field" oninput="this.value = this.value.replace(/\s/g, '')">       
        
        <!-- Only allows numbers, maximum 4 digits -->
        <input type="number" id="lastFourNRIC" placeholder="4 Digit Terakhir Nombor IC (Contoh : 1234)" class="input-field" oninput="this.value = this.value.slice(0, 4)">
        
        <!-- Hantar button -->
        <button class="submit-button" onclick="validateInfo()">Hantar</button>
    </div>

    <!-- Modal for OTP entry -->
    <div class="modal" id="otpModal">
        <div class="modal-content">
            <h5>Masukkan OTP</h5>
            <p>Sila masukkan kod OTP yang dihantar ke nombor WhatsApp anda.</p>
            <input type="text" id="otpInput" placeholder="Masukkan OTP" class="input-field" maxlength="6" oninput="checkOTPInput()">
            <button id="otpSubmitButton" class="close-button" onclick="submitOTP()" disabled>Sahkan</button>
            
            <!-- Resend OTP button with countdown -->
            <button id="resendButton" class="close-button resend-button" onclick="resendOTP()" disabled>Hantar semula OTP (60 saat)</button>
        </div>
    </div>

    <!-- Warning modal for incorrect information -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <h5>Maklumat Tidak Tepat</h5>
            <p>Maklumat yang dimasukkan tidak tepat, sila masukkan maklumat yang betul.</p>
            <button class="close-button" onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        let countdownInterval;
    
        function validateInfo() {
            let plateNumber = document.getElementById("plateNumber").value.trim().toUpperCase();
            let lastFourNRIC = document.getElementById("lastFourNRIC").value.trim();
    
            console.log("Plate Number:", plateNumber);
            console.log("Last Four NRIC:", lastFourNRIC);
    
            if (plateNumber === "ABC1234" && lastFourNRIC === "1234") {
                console.log("Validation successful, opening OTP modal");
                openModal("otpModal");
                startCountdown();
            } else {
                console.log("Validation failed, opening error modal");
                openModal("errorModal");
            }
        }
    
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }
    
        function closeModal() {
            document.querySelectorAll(".modal").forEach(modal => modal.style.display = "none");
    
            document.getElementById("plateNumber").value = "";
            document.getElementById("lastFourNRIC").value = "";
            document.getElementById("otpInput").value = "";  
            document.getElementById("otpSubmitButton").disabled = true;
            resetCountdown();
        }
    
        function checkOTPInput() {
            const otpInput = document.getElementById("otpInput").value;
            const otpSubmitButton = document.getElementById("otpSubmitButton");
    
            otpSubmitButton.disabled = otpInput.length !== 6;
        }
    
        function startCountdown() {
            let timeLeft = 60;
            const resendButton = document.getElementById("resendButton");
            resendButton.disabled = true;
            resendButton.textContent = `Hantar semula OTP (${timeLeft} saat)`;
    
            countdownInterval = setInterval(() => {
                timeLeft -= 1;
                resendButton.textContent = `Hantar semula OTP (${timeLeft} saat)`;
    
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    resendButton.disabled = false;
                    resendButton.textContent = "Hantar semula OTP";
                }
            }, 1000);
        }
    
        function resetCountdown() {
            clearInterval(countdownInterval);
            const resendButton = document.getElementById("resendButton");
            resendButton.textContent = "Hantar semula OTP (60 saat)";
            resendButton.disabled = true;
        }
    
        function resendOTP() {
            console.log("Resending OTP...");
            document.getElementById("otpInput").value = ""; // Clear OTP input
            document.getElementById("otpSubmitButton").disabled = true; // Disable submit until new OTP entered
            startCountdown(); // Restart countdown
        }
    
        function submitOTP() {
            console.log("Submitting OTP...");
            closeModal(); // Close the modal after OTP submission
        }
    </script>
</body>
</html>
